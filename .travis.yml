# Travis CI (MIT License) configuration file
# @link https://travis-ci.org/

# Use new container based environment
sudo: false

# Declare project language.
# @link http://about.travis-ci.org/docs/user/languages/php/
language: php

# Declare versions of PHP to use. Use one decimal max.
# @link http://docs.travis-ci.com/user/build-configuration/
matrix:
    fast_finish: true

    include:
        # aliased to a recent 5.3.x version
        - php: '5.3'
        # aliased to a recent 5.4.x version
        - php: '5.4'
        # aliased to a recent 5.5.x version
        - php: '5.5'
        # aliased to a recent 5.6.x version
        - php: '5.6'
          env: SNIFF=1
        # aliased to a recent 7.x version
        - php: '7.0'
        # aliased to a recent 7.x version
        - php: '7.1'
          # env: SNIFF=1
        # aliased to a recent hhvm version
        - php: 'hhvm'
        # php nightly
        - php: 'nightly'

    allow_failures:
        - php: 'hhvm'
        - php: nightly

before_install:
  # Install CodeIgniter4-Standard deps.
  - if [[ "$SNIFF" == "1" ]]; then composer self-update fi
  - if [[ "$SNIFF" == "1" ]]; then composer require squizlabs/php_codesniffer:dev-master fi
  - if [[ "$SNIFF" == "1" ]]; then composer install fi
  - phpenv rehash

script:
  # Search for PHP syntax errors.
  - if [[ "$SNIFF" == "1" ]]; find -L . -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l fi
  # Change dir.
  - if [[ "$SNIFF" == "1" ]]; cd ./vendor/squizlabs/php_codesniffer/ fi
  # Install php_codesniffer deps.
  - if [[ "$SNIFF" == "1" ]]; composer install fi
  # - Check files match the PHPCS standard files.
  - if [[ "$SNIFF" == "1" ]]; ./bin/phpcs --ignore=*/Tests/* ../../../CodeIgniter4 fi
  # - Change the default standard.
  - if [[ "$SNIFF" == "1" ]]; ./bin/phpcs --config-set installed_paths ../../../CodeIgniter4 fi
  # - Verify it's installed.
  - if [[ "$SNIFF" == "1" ]]; if [[ "$SNIFF" == "1" ]]; ./bin/phpcs -i fi
  # - Run Unit tests for CodeIgniter4 standard.
  - if [[ "$SNIFF" == "1" ]]; ./vendor/bin/phpunit --debug --filter CodeIgniter4 ./tests/AllTests.php fi
